<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>Iron Man — Home</title>
<link rel="stylesheet" href="home.css">
</head>
<body>
<div class="bg-anim" aria-hidden="true"></div>
<main class="wrap" id="app">
  <header class="topbar" role="banner">
    <div class="logo" aria-hidden="true"></div>
    <nav class="topnav" role="navigation" aria-label="Primary">
      <button class="icon-btn small" data-target="movies.html" aria-label="Movies">MOVIES</button>
      <button class="icon-btn small" data-target="powers.html" aria-label="Powers">POWERS</button>
      <button class="icon-btn small" data-target="achievements.html" aria-label="Achievements">ACHIEVEMENTS</button>
      <button class="icon-btn small" data-target="about.html" aria-label="About">ABOUT</button>
    </nav>
  </header>

  <section class="hero" role="main">
    <div class="rings" aria-hidden="true">
      <div class="ring r1"></div>
      <div class="ring r2"></div>
      <div class="ring r3"></div>
    </div>

    <div class="center-card">
      <div class="arc-reactor" id="reactor" tabindex="0" role="button" aria-pressed="false" aria-label="Become an Ironman">
        <div class="core"></div>
      </div>
      <div class="cta-txt">BECOME AN<br>IRONMAN</div>
    </div>

    <div class="grid-actions">
      <button class="nav-btn" data-target="movies.html">MOVIES</button>
      <button class="nav-btn" data-target="powers.html">POWERS</button>
      <button class="nav-btn" data-target="achievements.html">ACHIEVEMENTS</button>
      <button class="nav-btn" data-target="about.html">ABOUT</button>
      <button class="nav-btn primary" data-target="become.html">BECOME AN IRONMAN</button>
    </div>
  </section>

  <footer class="foot" role="contentinfo">© Tony Stark • Stark Industries</footer>
</main>
<script src="home.js"></script>
</body>
</html>
